    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://telegra.ph/file/58d2a1be159595f9e7804.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .swagger-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
        }

        .swagger-ui .topbar {
            display: none;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
            display: none;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup p {
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>

<style>

        @font-face {
            font-family: "Ambisi";
            src: url('./ambisi.otf')
        }


        :root {

   --col-font: #252525;
   --bg-color: #ffffff;
   --pallet: #252525;

        }


.letter-loader {
   font-family: "Ambisi";
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

.letter-loader span {
   position: absolute;
   transform: translate(-50%, -50%);
   font-size: 50px;
   letter-spacing: 5px;
}

.letter-loader span:nth-child(1) {
   color: transparent;
   -webkit-text-stroke: 0.3px var(--col-font)
}

.letter-loader span:nth-child(2) {
   color: var(--col-font);
   -webkit-text-stroke: 1px var(--col-font);
   animation: uiverse723 3s ease-in-out infinite;
}

@keyframes uiverse723 {

   0%,
   100% {
      clip-path: polygon(0% 45%, 15% 44%, 32% 50%,
            54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
   }

   50% {
      clip-path: polygon(0% 60%, 16% 65%, 34% 66%,
            51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
   }
}

.loadwrap {
   position: absolute;
   top: 100%;
   left: 50%;
   transform: translate(-50%, -50%);
}

.heading {
   color: black;
   letter-spacing: 0.2em;
   margin-bottom: 1em;
}

.line-loader {
   display: flex;
   width: 100px;
   align-items: center;
   justify-content: center;
}

.load {
   width: 23px;
   height: 3px;
   background-color: var(--col-font);
   animation: 1s move_5011 infinite;
   border-radius: 5px;
   margin: 0.1em;
}

.load:nth-child(1) {
   animation-delay: 0.2s;
}

.load:nth-child(2) {
   animation-delay: 0.4s;
}

.load:nth-child(3) {
   animation-delay: 0.6s;
}

@keyframes move_5011 {
   0% {
      width: 0.2em;
   }

   25% {
      width: 0.7em;
   }

   50% {
      width: 1.5em;
   }

   100% {
      width: 0.2em;
   }
}



        .letter-loader {
            font-family: "Ambisi";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .letter-loader span {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 50px;
            letter-spacing: 5px;
        }

        .letter-loader span:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 0.3px var(--col-font)
        }

        .letter-loader span:nth-child(2) {
            color: var(--col-font);
            -webkit-text-stroke: 1px var(--col-font);
            animation: uiverse723 3s ease-in-out infinite;
        }

        @keyframes uiverse723 {

            0%,
            100% {
                clip-path: polygon(0% 45%, 15% 44%, 32% 50%,
                        54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
            }

            50% {
                clip-path: polygon(0% 60%, 16% 65%, 34% 66%,
                        51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
            }
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            z-index: 9999999;
            height: 100%;
            width: 100%
        }

        .senna-loading .senna-loading-bar {
            animation: shift-rightwards 1s ease-in-out infinite;
            animation-delay: .4s;
            display: block;
        }

        .senna-loading-bar {
            transform: translateX(100%);
            background: var(--pallet);
            display: none;
            height: 2px;
            left: 0;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10000;
        }

        @keyframes shift-rightwards {
            0% {
                transform: translateX(-100%);
            }

            40%,
            60% {
                transform: translateX(0);
            }

            to {
                transform: translateX(100%);
            }
        }


        .loader-pendulums:before,
        .loader-pendulums:after {
            content: "";
            position: absolute;
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 0.1em solid;
            border-color: #19A6CF transparent transparent transparent;
            -webkit-animation: pendulum infinite 2s cubic-bezier(0.3, 1.65, 0.7, -0.65);
            animation: pendulum infinite 2s cubic-bezier(0.3, 1.65, 0.7, -0.65);
        }

        .loader-pendulums:before {
            border-color: #0E5F76 transparent transparent transparent;
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
            -webkit-animation-name: pendulum2;
            animation-name: pendulum2;
        }

        @-webkit-keyframes pendulum {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }

        @keyframes pendulum {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }

        @-webkit-keyframes pendulum2 {
            from {
                transform: rotate(180deg);
            }

            to {
                transform: rotate(520deg);
            }
        }

        @keyframes pendulum2 {
            from {
                transform: rotate(180deg);
            }

            to {
                transform: rotate(520deg);
            }
        }
        
            .hidden {
                display: none;
            }
            .visible {
                display: block;
            }
</style>
